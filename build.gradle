plugins {
    id 'java'
}

group 'org.example'
version '1.0.1'

repositories {
    mavenCentral()
}

jar{
    manifest{
        attributes 'Main-Class':'Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.rxtx', name: 'rxtx', version: '2.1.7'

}
